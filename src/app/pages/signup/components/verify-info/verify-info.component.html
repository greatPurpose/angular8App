<h1 class="m-5">Verify your info</h1>
<small>Lorem ipsum dolor sit amet, consectetur adipiscing</small>
<div class="container-fluid">
    <div class="row">
        <div class="col-1 my-auto mr-2">
            <button mat-icon-button class="btn" (click)="prev()"><mat-icon>arrow_back</mat-icon></button>
        </div>
        <div class="col-10">
            <mat-card *ngIf="!isLoading;">
                <mat-card-content>
                    <form [formGroup]="form" (keyup.enter)="next()">
                        <mat-form-field class="w-100">
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder="First Name" formControlName="firstName">
                            <mat-error>This field is required</mat-error>
                        </mat-form-field>

                        <mat-form-field class="w-100">
                            <mat-label>Last Name</mat-label>
                            <input matInput placeholder="Last Name" formControlName="lastName">
                            <mat-error>This field is required</mat-error>
                        </mat-form-field>

                        <mat-form-field class="w-100">
                            <mat-label>Phone</mat-label>
                            <input matInput placeholder="Phone" formControlName="phone">
                            <mat-error>This field is required</mat-error>
                        </mat-form-field>

                        <mat-checkbox formControlName="terms">I agree to the <a href="#">Terms and Conditions</a></mat-checkbox>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button class="w-100" color="primary" (click)="send()" [disabled]="form.invalid">Next</button>
                </mat-card-actions>
            </mat-card>
            <div class="d-flex justify-content-center align-items-center w-100" *ngIf="isLoading;">
                <mat-spinner></mat-spinner>
            </div>
        </div>
    </div>
</div>
