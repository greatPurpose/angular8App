<h1 class="m-5">Enter the 4-digit code you received</h1>
<small>Lorem ipsum dolor sit amet, consectetur adipiscing</small>
<div class="container-fluid">
    <div class="row">
        <div class="col-1 my-auto mr-2">
        </div>
        <div class="col-10">
            <mat-card *ngIf="!isLoading;">
                <mat-card-content>
                    <form [formGroup]="form" (keyup.enter)="next()">
                        <mat-form-field class="w-100">
                            <input matInput placeholder="4-digit code" formControlName="code">
                            <mat-error>This field is required</mat-error>
                        </mat-form-field>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button class="w-100" color="primary" (click)="send()" [disabled]="form.invalid">Submit</button>
                </mat-card-actions>
            </mat-card>
            <div class="d-flex justify-content-center align-items-center w-100" *ngIf="isLoading;">
                <mat-spinner></mat-spinner>
            </div>
        </div>
    </div>
</div>
