apiVersion: apps/v1
kind: Deployment
metadata:
  name: $CI_PROJECT_NAME
spec:
  replicas: 1
  progressDeadlineSeconds: 120
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      name: $CI_PROJECT_NAME
  template:
    metadata:
      name: $CI_PROJECT_NAME
      labels:
        date: "$DATE"
        name: $CI_PROJECT_NAME
    spec:
      containers:
        - name: $CI_PROJECT_NAME
          image: gcr.io/vero-2020/$CI_PROJECT_NAME:latest
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 200m
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: $CI_PROJECT_NAME
  name: $CI_PROJECT_NAME
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    name: $CI_PROJECT_NAME
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    kubernetes.io/tls-acme: 'true'
  name: $CI_PROJECT_NAME
spec:
  rules:
    - host: $HOST
      http:
        paths:
          - backend:
              serviceName: $CI_PROJECT_NAME
              servicePort: 80
            path: /
  tls:
    - hosts:
      - $HOST
      secretName: withvero-com
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    kubernetes.io/tls-acme: 'true'
  name: $CI_PROJECT_NAME-www
spec:
  rules:
    - host: www.$HOST
      http:
        paths:
          - backend:
              serviceName: $CI_PROJECT_NAME
              servicePort: 80
            path: /
  tls:
    - hosts:
      - www.$HOST
      secretName: www-withvero-com
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: $CI_PROJECT_NAME
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: $CI_PROJECT_NAME
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 75
